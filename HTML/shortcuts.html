<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- > means parent  && + means child -->
    <!-- p>img -->
    <p><img src="" alt=""></p>
    
    <!-- p>p>p>p enter four paragraphs-->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>

    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <!-- article+section -->
    <article></article>
    <section></section>
    <!-- p{this is my paragraph} -->
    <p>this is my paragraph</p>
    <!-- h1{this is my heading} -->
    <h1>this is my heading</h1>
    <!-- p#paragraph  make id # -->
    <p id="paragraph"></p>
    <!-- p.para  make class with .-->
    <p class="para"></p>
    <!-- a{click here} -->
    <a href="">click here</a>
</body>
</html>
