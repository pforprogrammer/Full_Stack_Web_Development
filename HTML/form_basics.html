<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form >
        <fieldset>
                    <legend>Enter your data here</legend>
            <label for="datepicker" >choose date</label>
            <input type="date" id="datepicker">
            <br>
            <br>
            <label for="selectone">choose your dish</label>
            <select name="dishes" id="selectone">
                <option value="maggi">Maggi</option>
                <option value="snacks">Snacks</option>
                <option value="juice">Juice</option>
            </select>
            <br><br>
            <textarea name="feedback" id="feedback" cols="10" rows="5" placeholder="enter your feedback here.........."></textarea>
            <br><br>
            <button >click me </button>
        </fieldset>
</form>


<form >
    <br><br>
    <label for="name">Enter your name : </label>
    <input type="text" id="name" placeholder="Enter your name here" name="name">
    <br><br>
    <label for="password">Enter your password</label>
    <input type="password" id="password">
    <br><br>
    <label for="subbutton">Plese subscribe</label>
    <input type="button" id="subbutton" value="subscribe">
    <br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" >
    <br><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" >
    <br><br>

    <label for="other">other</label>
    <input type="radio" id="other" name="gender" >
    <br><br>

    <input type="checkbox" name="subject" id="english">
    <label for="english">English</label>
    <br><br>

    <input type="checkbox" name="subject1" id="urdu">
    <label for="urdu">Urdu</label>
    <br><br>

    <input type="checkbox" name="subject2" id="maths">
    <label for="maths">Mathematics</label>

    <br><br>
    <label for="upload">Browse</label>
    <input type="file" id="upload">

    <br><br>
    <!-- <input type="image" src="login.png"> -->
    <input width="80px" type="image" id="image" alt="Login" src="login.png" />
</form>
</body>
</html>
